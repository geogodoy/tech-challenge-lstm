version: '3.8'

services:
  api:
    build: .
    container_name: stock-predictor-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start-period: 10s
      retries: 3
    restart: unless-stopped
